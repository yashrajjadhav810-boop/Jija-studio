<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jija Admin Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root { --primary: #D81B60; --dark: #1e293b; --light: #f1f5f9; --white: #ffffff; --green: #10b981; --red: #ef4444; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); display: flex; height: 100vh; color: #334155; }
        
        .sidebar { width: 260px; background: var(--dark); color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .brand { font-size: 1.5rem; font-weight: 600; color: var(--primary); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 12px; color: #94a3b8; display: flex; gap: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; text-decoration: none; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
        
        .main { flex: 1; overflow-y: auto; padding: 30px; }
        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .card-header { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; margin-bottom: 10px; font-family: inherit; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; display: inline-flex; align-items: center; gap: 5px; }
        .btn-primary { background: var(--primary); color: white; }
        
        /* ORDER TABLE */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; padding: 12px; background: #f8fafc; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; vertical-align: top; }
        .status-select { padding: 5px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; }
        .status-Pending { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }
        .status-Shipped { background: #eff6ff; color: #1d4ed8; border: 1px solid #dbeafe; }
        .status-Delivered { background: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }

        .section { display: none; }
        .section.active { display: block; }
        
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 999; display: none; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="sidebar">
    <div class="brand"><i class="ri-store-3-line"></i> Jija Admin</div>
    <div class="nav-item active" onclick="showSection('ordersSection', this)"><i class="ri-shopping-bag-3-line"></i> Order Manager</div>
    <div class="nav-item" onclick="showSection('prodSection', this)"><i class="ri-shirt-line"></i> Products</div>
    <div class="nav-item" onclick="showSection('invSection', this)"><i class="ri-list-check"></i> Inventory</div>
</div>

<div class="main">
    
    <div id="ordersSection" class="section active">
        <div class="card">
            <div class="card-header">
                <span>Customer Orders</span>
                <button class="btn btn-primary" onclick="loadData()">Refresh Orders</button>
            </div>
            <div style="overflow-x:auto;">
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Items & Bill</th>
                            <th>Payment Info</th>
                            <th>Status (Click to Change)</th>
                        </tr>
                    </thead>
                    <tbody id="orderList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="prodSection" class="section">
        <div class="card">
            <div class="card-header">Add Product</div>
            <input id="pName" placeholder="Product Name">
            <select id="pCat"><option value="cloth">Fashion</option><option value="kids">Kids</option><option value="footwear">Footwear</option><option value="jewelry">Jewelry</option><option value="toy">Toy</option></select>
            <input id="pPrice" placeholder="Price">
            <input id="pImg" placeholder="Image URL">
            <button class="btn btn-primary" onclick="saveProduct()">Save Product</button>
        </div>
    </div>

    <div id="invSection" class="section">
        <div class="card">
            <div class="card-header">Inventory</div>
            <table id="invTable"><tbody id="invList"></tbody></table>
        </div>
    </div>

</div>

<script>
    const DB_URL = "https://jija-studio-default-rtdb.firebaseio.com/jijaData.json";
    const ORDERS_URL = "https://jija-studio-default-rtdb.firebaseio.com/orders.json"; // Separate table for orders
    
    let appData = { products: [] };
    let ordersData = {};

    window.onload = loadData;

    function showSection(id, btn) {
        document.querySelectorAll('.section').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    async function loadData() {
        document.getElementById('loader').style.display = 'flex';
        
        // Load Products
        const r1 = await fetch(DB_URL);
        const d1 = await r1.json();
        if(d1) appData = d1;

        // Load Orders
        const r2 = await fetch(ORDERS_URL);
        ordersData = await r2.json() || {};

        renderOrders();
        document.getElementById('loader').style.display = 'none';
    }

    // --- ORDER LOGIC ---
    function renderOrders() {
        const tbody = document.getElementById('orderList');
        tbody.innerHTML = "";
        
        // Convert object to array and sort by date (newest first)
        const orderArr = Object.entries(ordersData).map(([key, val]) => ({...val, key})).reverse();

        if(orderArr.length === 0) {
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px;'>No orders yet.</td></tr>";
            return;
        }

        orderArr.forEach(o => {
            let itemsHtml = o.cart.map(i => `<div>${i.name} (${i.size}) x${i.qty}</div>`).join('');
            
            tbody.innerHTML += `
            <tr>
                <td>${new Date(o.date).toLocaleDateString()}<br><small>${new Date(o.date).toLocaleTimeString()}</small></td>
                <td>
                    <strong>${o.user.name}</strong><br>
                    ${o.user.phone}<br>
                    <small>${o.address.city}</small>
                </td>
                <td>
                    ${itemsHtml}
                    <hr style="margin:5px 0; border:0; border-top:1px dashed #ccc;">
                    <strong>Total: â‚¹${o.total}</strong>
                </td>
                <td>
                    Ref: <strong>${o.txnId}</strong><br>
                    <small style="color:green;">Verified via WhatsApp</small>
                </td>
                <td>
                    <select class="status-select status-${o.status}" onchange="updateStatus('${o.key}', this.value)">
                        <option value="Ordered" ${o.status==='Ordered'?'selected':''}>Ordered</option>
                        <option value="Packed" ${o.status==='Packed'?'selected':''}>Packed</option>
                        <option value="Shipped" ${o.status==='Shipped'?'selected':''}>Shipped</option>
                        <option value="Delivered" ${o.status==='Delivered'?'selected':''}>Delivered</option>
                    </select>
                </td>
            </tr>`;
        });
    }

    async function updateStatus(orderId, newStatus) {
        document.getElementById('loader').style.display = 'flex';
        // Update specific order in Firebase
        await fetch(`https://jija-studio-default-rtdb.firebaseio.com/orders/${orderId}/status.json`, {
            method: "PUT",
            body: JSON.stringify(newStatus)
        });
        ordersData[orderId].status = newStatus;
        renderOrders();
        document.getElementById('loader').style.display = 'none';
        // Optional: Send alert or toast
    }

    // --- PRODUCT SAVING (Minified for brevity as it was provided before) ---
    async function saveProduct() {
        // ... (Include your previous saveProduct logic here, ensuring it updates appData.products) ...
        // Simplified for example:
        const prod = { 
            id: Date.now(), 
            name: document.getElementById('pName').value,
            cat: document.getElementById('pCat').value,
            price: document.getElementById('pPrice').value,
            img: document.getElementById('pImg').value,
            stock: { General: 10 } 
        };
        if(!appData.products) appData.products = [];
        appData.products.push(prod);
        await fetch(DB_URL, { method: "PUT", body: JSON.stringify(appData) });
        alert("Saved");
    }
</script>
</body>
</html>
